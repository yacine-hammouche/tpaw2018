    <div class="container">
        <h4>Ajouter un contact</h4>

        <form>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="name">Nom</label>

                <div class="form-group col-1">

                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="birth">Date de naissance</label>
                </div>
                <div class="form-group col">
                    <input type="date" class="form-control" placeholder="dd/mm/yy" id="birth">


                </div>
                <div class="form-group col-1">
                </div>
            </div>
            <div class="form-row">

                    <label for="adresse">Adresse</label>

                </div>
                <div>

                </div>
               <!-- <div id="essai">
                    <a href="">Cliquez ici pour afficher la position exacte</a>
                </div> -->
                <div class="col-1">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="mail">Mail</label>
                </div>
                <div class="form-group col">
                    <input type="email" class="form-control" placeholder="Votre adresse mail" id="mail">
                </div>
                <div class="form-group col-1">
                </div>
            </div>
            <div class="form-row">

                   <div>

                    <div id="confirmation" hidden>
                    </div>
